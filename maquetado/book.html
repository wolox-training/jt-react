<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>HTML & CSS Training</title>
 <meta name="description" content="training">
 <meta name="author" content="wolox">
 <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
  <div class="book-container">
    <a href="index.html">
      <p class="redirect-button">Atrás</p>
    </a>
    <div class="book">
      <div class="book-image-container">
        <img src="images/book-cover.png" class="book-image"/>
      </div>
      <div class="book-info">
        <div class="book-title">
          <h2 class="text-large text-bold">Título del libro</h2>
          <h3 class="text-grey book-element-text">(género)</h3>
        </div>
        <div class="book-element">
          <h3 class="text-bold">Autor del libro:</h3>
          <h3 class="text-grey book-element-text">Nombre del autor del libro</h3>
        </div>
        <div class="book-element">
          <h3 class="text-bold">Editorial:</h3>
          <h3 class="text-grey book-element-text">Nombre de la editorial</h3>
        </div>
        <div class="book-element">
          <h3 class="text-bold">Año de publicación:</h3>
          <h3 class="text-grey book-element-text">Año de publicación</h3>
        </div>
      </div>
    </div>
  </div>

</html>
