<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>HTML & CSS Training</title>

 <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="book-title text-bold">Título del libro</div>
      <div class="book-image-container">
        <img class="book-image" src="images/book-cover.png" alt="book cover">
      </div>
      <div class="book-genre text-grey">(género)</div>
      <div class="book-info">
        <div class="book-element">
          <div class="book-element-heading text-bold">Autor del libro:</div>

          <div class="book-element-heading text-bold">Editorial:</div>
          <div class="text-grey">Nombre de la editorial</div>
        </div>
        <div class="book-element">
          <div class="book-element-heading text-bold">Año de publicación:</div>
          <div class="text-grey">Año de publicación</div>
        </div>
      </div>
    </div>
    <a class="redirect-button" href="index.html">Atrás</a>
  </div>
