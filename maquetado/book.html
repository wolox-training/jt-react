<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>HTML & CSS Training</title>
 <meta name="description" content="training">
 <meta name="author" content="wolox">
 <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
  <div class="book-container">
    <div class="book">
      <h1 class="book-title text-bold">Título del libro</h1>
      <div class="book-image-container">
        <img class="book-image" src="images/book-cover.png" alt="book cover">
      </div>
      <div class="book-genre text-grey">(género)</div>
      <div class="book-info">
        <div class="book-element">
          <h2 class="book-element-heading text-bold">Autor del libro:</h2>
          <h3 class="book-element-text text-grey">Nombre del autor del libro</h3>
        </div>
        <div class="book-element">
          <h2 class="book-element-heading text-bold">Editorial:</h2>
          <h3 class="book-element-text text-grey">Nombre de la editorial</h3>
        </div>
        <div class="book-element">
          <h2 class="book-element-heading text-bold">Año de publicación:</h2>
          <h3 class="book-element-text text-grey">Año de publicación</h3>
        </div>
      </div>
    </div>
    <a class="redirect-button" href="index.html">Atrás</a>
  </div>
</body>
</html>
